{% extends "base.html" %}
{% block title %} Users {% endblock %}

{% block page_content %}
<div class="container">
    <ul>
        {% for user in data %}
            <li>
                <h3>{{ user.fullname }}</h3>
                <p>{{ user.email }}</p>
                <p>{{ user.mobile }}</p>
            <hr>
        {% endfor %}
    </ul>
</div>
{% endblock %}
